<form class="registration" name="Register">
<div class="register-text ">
  <p class="text-up text-center">registration</p>
  <a href="" ng-click="$dismiss();" class="text-up">close</a>
</div>
<div class="form-border">
    <div class="form-group">
      <label for="name">Name</label>
        <input type="text" class="form-control"  name="name" placeholder="Name"  required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
        <input type="email" class="form-control"  name="email" placeholder="Email"  required>
    </div>
    <div class="form-group">
      <label for="number">Number</label>
        <input type="text" class="form-control"  name="number" placeholder="Number"  required>
    </div>
    <div class="form-group">
      <label for="message" class="block">Message</label>
      <textarea name="name"class="form-control resize" placeholder="Message" rows="4" cols="60"></textarea>
    </div>
    <div class="submit-button text-center">
    <button type="button" class="butns text-up" name="button">Submit</button>
    </div>
    </div>
</form>
